<main class="main" [ngClass]="modeClass">
  <h1>{{ title }}</h1>

  <div class="widget-container" *ngIf="router.url.startsWith('/rest') || router.url.startsWith('/graphql')">
    <app-random-character-widget></app-random-character-widget>
    <div class="api-toggle">
      <button (click)="goBackToModeSelector()">Cambiar API</button>
    </div>
  </div>

  <router-outlet></router-outlet>
</main>
