<div class="random-character-widget">
    <button (click)="getRandomCharacter()" [disabled]="loading">
      {{ loading ? 'Buscando...' : 'Obtener Personaje Aleatorio' }}
    </button>
  
    <div class="error-message" *ngIf="error">{{ error }}</div>
  
    <div class="character-card" *ngIf="showCard">
      <button class="close-btn" (click)="closeCard()">X</button>
      
      <img [src]="character?.image" [alt]="character?.name" />
      <h3>{{ character?.name }}</h3>
      <p><strong>Estado:</strong> {{ character?.status }}</p>
      <p><strong>Especie:</strong> {{ character?.species }}</p>
    </div>
  </div>
